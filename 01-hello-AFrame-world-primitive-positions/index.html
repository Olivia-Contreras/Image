<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-sky src="sky1.jpg"></a-sky>

      <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="#FFFFFF"></a-plane>

      
      <a-sphere position="0 0.5 -4" radius="0.5" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 1.3 -4" radius="0.4" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 1.8 -4" radius="0.3" color="#FFFFFF"></a-sphere>

      
      <a-cylinder position="0 2.25 -4" radius="0.1" height="0.5" color="#9370DB"></a-cylinder>

      <a-sphere position="-0.08 2.05 -3.7" radius="0.05" color="#000000"></a-sphere>
      <a-sphere position="0.08 2.05 -3.7" radius="0.05" color="#000000"></a-sphere>

      
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
