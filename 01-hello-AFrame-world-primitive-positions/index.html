<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Ground plane -->
      <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Three stacked spheres (each moved down by 0.3 units) -->
      <a-sphere position="0 0.5 -4" radius="0.5" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 1.3 -4" radius="0.5" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 2.1 -4" radius="0.5" color="#FFFFFF"></a-sphere>

      <!-- Cylinder on top (also moved down 0.3 units) -->
      <a-cylinder position="0 2.9 -4" radius="0.3" height="0.8" color="#9370DB"></a-cylinder>

      <!-- Forest environment -->
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
