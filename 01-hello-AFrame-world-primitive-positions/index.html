<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-sky src="sky1.jpg"></a-sky>

      <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="#FFFFFF"></a-plane>

      
      <a-sphere position="0 0.5 -4" radius="0.5" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 1.3 -4" radius="0.4" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 1.9 -4" radius="0.3" color="#FFFFFF"></a-sphere>

      
      <a-cylinder position="0 2.25 -4" radius="0.25" height="0.5" color="#9370DB"></a-cylinder>

      <a-sphere position="-0.07 1.85 -3.85" radius="0.05" color="#000000"></a-sphere>
      <a-sphere position="0.07 1.85 -3.85" radius="0.05" color="#000000"></a-sphere>

      
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
    </a-scene>

    <a-scene>
      <!-- Preload assets to ensure textures are available -->
      <a-assets>
        <img id="sky1" src="assets/sky1.jpg">
        <img id="tex1" src="assets/texture1.jpg">
        <img id="tex2" src="assets/texture2.jpg">
        <img id="tex3" src="assets/texture3.jpg">
        <img id="tex4" src="assets/texture4.jpg">
        <img id="plane" src="assets/plane.jpg">
      </a-assets>

      <a-sky src="#sky1" radius="30"></a-sky>
      
      <a-box src="#tex1" position="-2 0.5 -4"></a-box>
      <a-sphere src="#tex2" radius="0.5" position="0 0.5 -3"></a-sphere>
      <a-cone src="#tex3" height="2" radius-top="0.1" position="0 1 -6"></a-cone>
      <a-box src="#tex4" position="2 0.5 -4"></a-box>

      <a-plane src="#plane" rotation="-90 0 0" height="100" width="100"></a-plane>

      <a-light type="ambient" color="#666"></a-light>
      <a-light type="point" intensity="1" position="2 4 4"></a-light>
    </a-scene>
  
  </body>
</html>
